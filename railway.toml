# Railway configuration for build args
[build]
builder = "dockerfile"

# Pass Railway environment variables as Docker build args
# This allows Vite to access them during npm run build
buildArgs = [
    "VITE_APP_NAME",
    "VITE_GOOGLE_MAPS_API_KEY",
    "VITE_WEBSOCKET_URL",
    "VITE_API_URL",
    "VITE_LOGO_SVG",
    "VITE_LOGO_PNG",
    "VITE_LOGO_ALT"
]

[deploy]
startCommand = "/usr/bin/supervisord -c /etc/supervisord.conf"
